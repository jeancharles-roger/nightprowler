<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
a.test {
    font-weight: bold;
}
</style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-ui-1.10.2/js/jquery-1.9.1.js"></script>
    <script>
    $( document ).ready(function() {
        hasTest = true;
        $( "a" ).click(function( event ) {
            if ( hasTest ) {    
                $( "a" ).addClass( "test" );
            } else {
                $( "a" ).removeClass( "test" );
            }
            hasTest = !hasTest;
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
